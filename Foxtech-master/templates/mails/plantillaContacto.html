{% extends 'snippets/base_mail.html' %}

{% block head %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        .container-email {
            max-width: 540px;
            margin-right: auto;
            margin-left: auto;
            background-color: white;
        }
        .container-email-header {
            width: 100%;
            height: 95px;
            background-color: #0d2c46;
            padding: .9em;
            padding-left: 1rem;
            box-sizing: border-box;
        }
        .container-image-email-header__img {
            width: 180px;
        }
        .container-email-main {
            background-color: white;
            padding: 1em;
            box-sizing: border-box;
            font-size: .9rem;
        }
        .container-email-main__title {
            margin-top: 0;
            font-size: 1.4rem;
        }
        .container-email-main__paragraph-footer {
            font-size: .9rem;
            text-align: center;
            margin-bottom: 0;
            margin-top: 2.5em;
            color: #0d2c46;
        }
        .container-email-main__paragraph {
            line-height: 1.7em;
        }
        .container-image-email-header {
            display: block;
        }

        @media screen and (min-width: 700px) {
            .container-email-main {
                padding: 1.5em 2em;
                font-size: 1rem;
            }
        }
    </style>
    <title>Contacto</title>
{% endblock %}

{% block content %}
    <section class="container-email">
        <article class="container-email-header">
            <a href="{% if request.is_secure %}https{% else %}http{% endif %}://{{dominio}}{{url}}" target="_blank" class="container-image-email-header" rel="noopener">    
                <img src="https://res.cloudinary.com/dwlbebx5r/image/upload/v1669770009/Foxtech/logo_fqavdv.png" alt="Logo SaleCold" class="container-image-email-header__img" loading="lazy" decoding="async">
            </a>
        </article>
        <article class="container-email-main">
            <h2 class="container-email-main__title" style="color: #256Edc;font-size: 1.3rem;">
                Nuevo mensaje de contacto
            </h2>
            <p class="container-email-main__paragraph">
                <strong>Nombre: </strong>{{nombre}}.
            </p>
            <p class="container-email-main__paragraph">
                <strong>Asunto: </strong>{{asunto}}.
            </p>
            <p class="container-email-main__paragraph">
                <strong>Correo: </strong>{{correo}}.
            </p>
            <p class="container-email-main__paragraph">
                <strong>Telefono: </strong>{{telefono}}.
            </p>
            <p class="container-email-main__paragraph">
                <strong>Mensaje: </strong>{{mensaje}}.
            </p>

            <p class="container-email-main__paragraph-footer">Â© FoxTech 2022</p>
        </article>
    </section>
{% endblock %}
